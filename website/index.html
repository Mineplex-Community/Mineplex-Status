<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Settings -->
    <meta charset="UTF-8" name="Mineplex Unofficial Status Page (Unofficial)" content="Get updates on Mineplex's Java & Bedrock Server, Website, and Store with the click of a button.">
    <title>Mineplex Status</title>

    <meta property="og:site_name" content="Mineplex Status">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mineplex Status Page"/>
    <meta property="og:description"
          content="Get updates on Mineplex's Java & Bedrock Server, Website, and Store with the click of a button through this unofficial, community-driven and hosted website."
    />
    <meta property="og:url" content="https://status.mineplex.club/"/>
    <meta property="og:image" content="https://status.mineplex.club/static/logo.png"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#d0780f">

    <!-- Styles -->
    <link rel="icon" href="static/favicon.ico">
    <link rel="stylesheet" href="style.css?v=1">

    <!-- Scripts -->
    <script src="libraries/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="libraries/highcharts-9.1.2.min.js"></script>
    <script src="libraries/moment.js-2.18.1.min.js"></script>
    <script src="libraries/moment-timezone-0.5.13.min.js"></script>

</head>

<body onload="initialize(true)" style="display: none" class="background">
<div id="header"></div>

<div class="container">

    <!-- Summary for all statuses -->
    <div id="statusSummary" class="statusSummary statusSummaryLoading">Pinging Data</div>

    <!-- Rough list of all platforms & their statuses -->
    <div class="boxWrapper">
        <div class="statusBreakdownItem">
            <span class="componentName">Java Network</span>
            <span class="componentStatus" id="javaNetworkStatus">Pinging Data...</span>
        </div>
        <div class="statusBreakdownItem">
            <span class="componentName">Bedrock Network (US)</span>
            <span class="componentStatus" id="bedrockNetworkUSStatus">Pinging Data...</span>
        </div>
        <div class="statusBreakdownItem">
            <span class="componentName">Bedrock Network (EU)</span>
            <span class="componentStatus" id="bedrockNetworkEUStatus">Pinging Data...</span>
        </div>
        <div class="statusBreakdownItem">
            <span class="componentName">Website</span>
            <span class="componentStatus" id="websiteStatus">Pinging Data...</span>
        </div>
        <div class="statusBreakdownItem" style="border-bottom: none">
            <span class="componentName">Store</span>
            <span class="componentStatus" id="storeStatus">Pinging Data...</span>
        </div>
    </div>

    <!-- Ping metrics for the Java Network -->
    <div class="metricsContainer">
        <span id="javaMetricsTitle" class="metricsTitle">Java Metrics
            <span class="metricsTitleCountLoading">(Pinging Data...)</span>
        </span>
        <div class="metricsSelectors">
            <a href="#" id="javaDay" class="metricsSelector selected">Day</a>
            <a href="#" id="javaWeek" class="metricsSelector">Week</a>
            <a href="#" id="javaMonth" class="metricsSelector" style="border-right: none">Month</a>
        </div>
        <div class="boxWrapper" style="margin-top: 3%">
            <div class="statusBreakdownItem" id="javaMetrics">
            </div>
        </div>

    </div>

    <!-- Ping metrics for the Bedrock Network -->
    <div class="metricsContainer">
        <span id="bedrockMetricsTitle" class="metricsTitle">Bedrock Metrics
            <span class="metricsTitleCountLoading">(Pinging Data...)</span>
        </span>
        <div class="metricsSelectors">
            <a href="#" id="bedrockDay" class="metricsSelector selected">Day</a>
            <a href="#" id="bedrockWeek" class="metricsSelector">Week</a>
            <a href="#" id="bedrockMonth" class="metricsSelector" style="border-right: none">Month</a>
        </div>
        <div class="boxWrapper" style="margin-top: 3%">
            <div class="statusBreakdownItem" id="bedrockMetrics">
            </div>
        </div>

    </div>

</div>

<div class="footer">
    <div class="footerCredits footerCreditsText">
        <a href="affiliate.html" class="footerCreditsText creditsURL">Affiliate Disclaimer</a>
        â€¢
        <a href="credits.html" class="footerCreditsText creditsURL">Website Credits</a>
    </div>

</div>
</body>
</html>
